<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений на Django 4</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Выйти ({{ user.username }})</a>
    {% else %}
        <a href="{% url 'account_login' %}">Вход</a>
        <a href="{% url 'account_signup' %}">Регистрация</a>
    {% endif %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
